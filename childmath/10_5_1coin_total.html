<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>幼兒錢幣數學遊戲(5/10元版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1024px;
        }

        .coin {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: grab;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            touch-action: none;
            user-select: none;
        }

        .coin.one-yuan {
            background-color: #f7e6c4;
            border: 2px solid #d4a961;
            color: #d4a961;
        }
        
        .five-yuan-coin {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #d1d5db;
            border: 2px solid #a1a1a1;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #4b5563;
        }

        .ten-yuan-coin {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background-color: #f9d949;
            border: 2px solid #d4a001;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #634002;
            font-size: 24px;
        }

        .dropzone {
            border: 2px dashed #9ca3af;
            background-color: #f9fafb;
            min-height: 250px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .dropzone.active {
            background-color: #e2e8f0;
            border-color: #3b82f6;
        }

        .coin-row {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .right-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .reset-button {
            padding: 12px 24px;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .reset-button:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body class="p-4">
    <div class="container mx-auto p-4 md:p-8 bg-white rounded-3xl shadow-lg">
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-gray-800 mb-6">錢幣魔法屋</h1>
        <p class="text-center text-gray-600 mb-8">請把 1 元硬幣拖曳到下方的框框裡，看看會發生什麼事！</p>

        <!-- 1元硬幣區域 -->
        <div id="coin-tray-v2" class="flex flex-wrap justify-center gap-4 p-4 mb-8 bg-gray-100 rounded-2xl shadow-inner">
            <!-- JavaScript 會在這裡產生硬幣 -->
        </div>

        <!-- 放置區塊 -->
        <div class="flex flex-col md:flex-row justify-between items-stretch gap-6">
            <!-- 左邊放置區 -->
            <div class="flex-1 rounded-2xl">
                <p class="text-center text-gray-500 font-bold text-xl mb-2">已放入金額：<span id="amount-display-2" class="text-blue-600">0</span> 元</p>
                <div id="left-dropzone-v2" class="dropzone">
                    <p class="text-gray-500 text-center mt-2">1 元硬幣放置區</p>
                </div>
            </div>

            <!-- 等號 -->
            <div class="flex items-center justify-center p-4">
                <span class="text-5xl font-bold text-blue-600">=</span>
            </div>

            <!-- 右邊顯示區 -->
            <div id="right-display-v2" class="right-section flex-1 rounded-2xl border-4 border-gray-300 p-4 bg-gray-200">
                <p class="text-gray-500 text-center mt-2">轉換區</p>
            </div>
        </div>

        <div class="mt-8 text-center">
            <button id="reset-button-v2" class="reset-button">
                <i class="fas fa-redo-alt mr-2"></i>重來一次
            </button>
        </div>
    </div>

    <!-- Message Box -->
    <div id="message-box-v2" class="message-box text-center">
        <p id="message-text-v2">太棒了！</p>
    </div>

    <script>
        const coinTrayV2 = document.getElementById('coin-tray-v2');
        const leftDropzoneV2 = document.getElementById('left-dropzone-v2');
        const rightDisplayV2 = document.getElementById('right-display-v2');
        const resetButtonV2 = document.getElementById('reset-button-v2');
        const messageBoxV2 = document.getElementById('message-box-v2');
        const messageTextV2 = document.getElementById('message-text-v2');
        const amountDisplayV2 = document.getElementById('amount-display-2');

        let droppedCoinsCountV2 = 0;
        let draggedCoinV2 = null;

        // 生成一個新的 1 元硬幣
        function generateSingleCoinV2() {
            const coin = document.createElement('div');
            coin.classList.add('coin', 'one-yuan', 'draggable-item');
            coin.textContent = '1元';
            coin.draggable = true;
            coin.setAttribute('data-value', '1');
            coinTrayV2.appendChild(coin);
        }

        // 顯示訊息
        function showMessageV2(text, duration = 2000) {
            messageTextV2.textContent = text;
            messageBoxV2.style.display = 'block';
            setTimeout(() => {
                messageBoxV2.style.display = 'none';
            }, duration);
        }
        
        // 更新顯示的硬幣
        function updateRightSideV2() {
            rightDisplayV2.innerHTML = '<p class="text-gray-500 text-center mt-2">轉換區</p>';

            const tenYuanCount = Math.floor(droppedCoinsCountV2 / 10);
            const remainder = droppedCoinsCountV2 % 10;
            const fiveYuanCount = Math.floor(remainder / 5);

            const displayCoins = [];
            for(let i = 0; i < tenYuanCount; i++) {
                displayCoins.push({ value: 10, text: '10元', class: 'ten-yuan-coin' });
            }
            for(let i = 0; i < fiveYuanCount; i++) {
                displayCoins.push({ value: 5, text: '5元', class: 'five-yuan-coin' });
            }

            if (displayCoins.length > 0) {
                displayCoins.forEach(coin => {
                    const newCoin = document.createElement('div');
                    newCoin.classList.add(coin.class);
                    newCoin.textContent = coin.text;
                    rightDisplayV2.appendChild(newCoin);
                });
            }

            // 重新排列左邊的 1 元硬幣
            const oneYuanCoins = Array.from(leftDropzoneV2.querySelectorAll('.coin'));
            leftDropzoneV2.innerHTML = '<p class="text-gray-500 text-center mt-2">1 元硬幣放置區</p>';

            let rowContainer = document.createElement('div');
            rowContainer.classList.add('flex', 'flex-col', 'items-center', 'gap-2');
            leftDropzoneV2.appendChild(rowContainer);

            let coinRow = document.createElement('div');
            coinRow.classList.add('coin-row');
            
            oneYuanCoins.forEach((coin, index) => {
                coinRow.appendChild(coin);
                if ((index + 1) % 5 === 0) {
                    rowContainer.appendChild(coinRow);
                    coinRow = document.createElement('div');
                    coinRow.classList.add('coin-row');
                }
            });

            if (coinRow.children.length > 0) {
                rowContainer.appendChild(coinRow);
            }

            // 檢查是否為 5 或 10 的倍數，並顯示訊息
            if (droppedCoinsCountV2 % 10 === 0 && droppedCoinsCountV2 > 0) {
                showMessageV2(`太棒了！您有 ${tenYuanCount} 個 10 元硬幣！`);
            } else if (droppedCoinsCountV2 % 5 === 0 && droppedCoinsCountV2 > 0) {
                 showMessageV2(`很棒！您有 ${fiveYuanCount} 個 5 元硬幣。`);
            }
        }
        
        // 更新金額顯示
        function updateAmountDisplayV2() {
            amountDisplayV2.textContent = droppedCoinsCountV2;
        }

        // 重設遊戲
        function resetGameV2() {
            leftDropzoneV2.innerHTML = '<p class="text-gray-500 text-center mt-2">1 元硬幣放置區</p>';
            rightDisplayV2.innerHTML = '<p class="text-gray-500 text-center mt-2">轉換區</p>';
            coinTrayV2.innerHTML = '';
            droppedCoinsCountV2 = 0;
            updateAmountDisplayV2();
            // 初始產生 5 個硬幣
            for (let i = 0; i < 5; i++) {
                generateSingleCoinV2();
            }
        }

        // --- Drag and Drop Logic (for desktop) ---
        document.addEventListener('dragstart', (e) => {
            if (e.target.closest('#coin-tray-v2') && e.target.classList.contains('draggable-item')) {
                draggedCoinV2 = e.target;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/plain', 'dragged');
                setTimeout(() => e.target.classList.add('opacity-50'), 0);
            }
        });

        document.addEventListener('dragend', (e) => {
            if (draggedCoinV2) {
                draggedCoinV2.classList.remove('opacity-50');
                draggedCoinV2 = null;
            }
        });

        leftDropzoneV2.addEventListener('dragover', (e) => {
            e.preventDefault();
            leftDropzoneV2.classList.add('active');
        });

        leftDropzoneV2.addEventListener('dragleave', (e) => {
            leftDropzoneV2.classList.remove('active');
        });

        leftDropzoneV2.addEventListener('drop', (e) => {
            e.preventDefault();
            leftDropzoneV2.classList.remove('active');
            
            if (draggedCoinV2) {
                const dropzoneRect = leftDropzoneV2.getBoundingClientRect();
                if (e.clientX >= dropzoneRect.left && e.clientX <= dropzoneRect.right &&
                    e.clientY >= dropzoneRect.top && e.clientY <= dropzoneRect.bottom) {
                    
                    draggedCoinV2.parentNode.removeChild(draggedCoinV2);
                    leftDropzoneV2.appendChild(draggedCoinV2);
                    droppedCoinsCountV2 += 1;
                    updateAmountDisplayV2();
                    updateRightSideV2();
                    generateSingleCoinV2(); // 每次放入一個硬幣就產生一個新的
                }
                draggedCoinV2 = null;
            }
        });

        // --- Touch Events for mobile devices ---
        document.addEventListener('touchstart', (e) => {
            if (e.target.closest('#coin-tray-v2') && e.target.classList.contains('draggable-item')) {
                e.preventDefault();
                draggedCoinV2 = e.target;
                
                const dropzoneRect = leftDropzoneV2.getBoundingClientRect();

                const onMove = (e) => {
                    const touch = e.touches[0];
                    if (touch.clientX >= dropzoneRect.left && touch.clientX <= dropzoneRect.right &&
                        touch.clientY >= dropzoneRect.top && touch.clientY <= dropzoneRect.bottom) {
                        leftDropzoneV2.classList.add('active');
                    } else {
                        leftDropzoneV2.classList.remove('active');
                    }
                };

                const onEnd = (e) => {
                    document.removeEventListener('touchmove', onMove);
                    document.removeEventListener('touchend', onEnd);
                    
                    leftDropzoneV2.classList.remove('active');
                    const touch = e.changedTouches[0];

                    if (touch.clientX >= dropzoneRect.left && touch.clientX <= dropzoneRect.right &&
                        touch.clientY >= dropzoneRect.top && touch.clientY <= dropzoneRect.bottom) {
                        
                        draggedCoinV2.parentNode.removeChild(draggedCoinV2);
                        leftDropzoneV2.appendChild(draggedCoinV2);
                        droppedCoinsCountV2 += 1;
                        updateAmountDisplayV2();
                        updateRightSideV2();
                        generateSingleCoinV2(); // 每次放入一個硬幣就產生一個新的
                    }
                    draggedCoinV2 = null;
                };

                document.addEventListener('touchmove', onMove, { passive: false });
                document.addEventListener('touchend', onEnd);
            }
        }, { passive: false });

        // 監聽重來一次按鈕
        resetButtonV2.addEventListener('click', resetGameV2);

        // 初始化遊戲
        resetGameV2();
    </script>
</body>
</html>
