        // 全域狀態管理
        let currentView = { level: 'sections', sectionId: null, categoryId: null };
        
        // DOM 元素參考
        const CONTENT_CONTAINER = document.getElementById('content-container');
        const BREADCRUMB = document.getElementById('breadcrumb');
        const BACK_BUTTON = document.getElementById('back-button');

        // 導航函數：回到上一層
        window.navigateHome = function() {
            const { level, sectionId } = currentView;
            if (level === 'links' && sectionId) {
                // 從 Links 退回到 Categories
                const currentSection = WEBSITE_DATA.sections.find(s => s.id === sectionId);
                if (currentSection) {
                    currentView = { level: 'categories', sectionId: sectionId, categoryId: null };
                }
            } else if (level === 'categories') {
                // 從 Categories 退回到 Sections
                currentView = { level: 'sections', sectionId: null, categoryId: null };
            }
            renderUI();
        }

        // 導航函數：進入下一層
        window.navigateTo = function(level, sectionId, categoryId = null) {
            currentView = { level, sectionId, categoryId };
            renderUI();
        }
        
        // 渲染麵包屑導航
        function renderBreadcrumb() {
            const { level, sectionId, categoryId } = currentView;
            BREADCRUMB.innerHTML = `<span class="text-indigo-900 font-bold">首頁</span>`;
            BACK_BUTTON.classList.add('hidden');

            const currentSection = sectionId ? WEBSITE_DATA.sections.find(s => s.id === sectionId) : null;
            if (currentSection) {
                BREADCRUMB.innerHTML += `<span class="mx-2 text-gray-400">/</span><span class="cursor-pointer hover:underline" onclick="navigateTo('categories', '${currentSection.id}')">${currentSection.name}</span>`;
                BACK_BUTTON.classList.remove('hidden');
            }

            if (level === 'links') {
                const currentCategory = currentSection.categories.find(c => c.id === categoryId);
                if (currentCategory) {
                    BREADCRUMB.innerHTML += `<span class="mx-2 text-gray-400">/</span><span class="font-bold text-indigo-700">${currentCategory.name}</span>`;
                }
            }
        }


        // 渲染主介面
        function renderUI() {
            CONTENT_CONTAINER.innerHTML = ''; 
            renderBreadcrumb();

            const { level, sectionId, categoryId } = currentView;
            let itemsToRender = [];
            let titleText = "";
            let linkAction = '';

            // 確定要渲染的數據和標題
            if (level === 'sections') {
                itemsToRender = WEBSITE_DATA.sections;
                titleText = "主要區塊 (教學區, 遊戲區...)";
                linkAction = (id) => `onclick="navigateTo('categories', '${id}')"`;
            } else if (level === 'categories' && sectionId) {
                const section = WEBSITE_DATA.sections.find(s => s.id === sectionId);
                if (!section) return navigateHome();
                itemsToRender = section.categories;
                titleText = `${section.name} - 分類 (科目或主題)`;
                linkAction = (id) => `onclick="navigateTo('links', '${sectionId}', '${id}')"`;
            } else if (level === 'links' && sectionId && categoryId) {
                const section = WEBSITE_DATA.sections.find(s => s.id === sectionId);
                const category = section ? section.categories.find(c => c.id === categoryId) : null;
                if (!category) return navigateHome();
                itemsToRender = category.finalLinks;
                titleText = `${category.name} - 連結資源`;
                linkAction = (id, url) => `href="${url}" target="_blank"`; // 最終連結直接導航
            } else {
                return navigateHome(); 
            }

            CONTENT_CONTAINER.innerHTML = `<h2 class="text-2xl font-bold text-gray-800 mb-6">${titleText}</h2><div id="item-list" class="space-y-4"></div>`;
            const itemList = document.getElementById('item-list');

            if (itemsToRender.length === 0) {
                 itemList.innerHTML = `<div class="p-8 text-center bg-gray-50 text-gray-500 rounded-xl border border-dashed">
                     此層級目前沒有內容。
                 </div>`;
                 return;
            }

            // 渲染項目卡片
            itemsToRender.forEach(item => {
                const isFinalLink = level === 'links';
                const actionHtml = linkAction(item.id, item.url);
                const iconColor = level === 'sections' ? 'text-indigo-500' : (level === 'categories' ? 'text-purple-500' : 'text-green-500');
                
                let iconSvg = '';
                if (level === 'sections') {
                     iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 ${iconColor}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/></svg>`;
                } else if (level === 'categories') {
                     iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 ${iconColor}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>`;
                } else {
                     iconSvg = `<svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 ${iconColor}" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" /></svg>`;
                }

                itemList.innerHTML += `
                    <a ${actionHtml} class="card flex items-center bg-white p-5 rounded-xl border border-gray-200 cursor-pointer ${isFinalLink ? 'hover:border-green-400' : 'hover:border-indigo-400'}">
                        <div class="mr-4 flex-shrink-0">${iconSvg}</div>
                        <div>
                            <h3 class="text-xl font-semibold text-gray-900">${item.name}</h3>
                            ${item.url ? `<p class="text-sm text-gray-500 truncate max-w-xs sm:max-w-md mt-1">${item.url}</p>` : ''}
                        </div>
                        <div class="ml-auto flex-shrink-0 text-gray-400">
                             ${isFinalLink ? '' : `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" /></svg>`}
                        </div>
                    </a>
                `;
            });
        }
